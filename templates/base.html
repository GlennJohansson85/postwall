{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- META -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- TITLE -->
		<title>{% block title %}Post Wall{% endblock %}</title>

		<!-- BOOTSTRAP CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>

		<!-- BASE CSS -->
		<link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css"/>
		{% block extra_css %}{% endblock %}

		<!-- JQUERY SCRIPT -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

		<!-- BOOTSTRAP BUNDLE & POPPER SCRIPTS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

		<!-- FONT AWESOME SCRIPT -->
		<script
			src="https://kit.fontawesome.com/6f8277bec5.js"
			crossorigin="anonymous"></script>

		<!-- CUSTOM SCRIPTS -->
		<script src="{% static 'js/alert.js' %}"></script>
		<script src="{% static 'js/navbar.js' %}"></script>
	</head>

	<body>
		<!-- NAVBAR -->
		{% include 'navbar.html' %}

		<!-- ALERT -->
		{% include 'alerts.html' %} {% block content %}
		<!-- CONTENT -->
		{% endblock %}

		<!-- FOOTER -->
		{% include 'footer.html' %}
	</body>
</html>
